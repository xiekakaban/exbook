<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div th:fragment="footer" >
        <footer class="container">
            footer
        </footer>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="form-horizontal" th:action="@{/user/login}" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">登陆</h4>
                        </div>
                        <div class="modal-body">

                                <div class="form-group">
                                    <label for="username" class="control-label col-sm-2">用户名：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label col-sm-2">密码：</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary" >点击登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
